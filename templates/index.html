<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=9) }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-2">
            <h1>Travel Planner AI</h1>
        </header>

        <!-- Plan Your Trip Card -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Plan Your Trip</h3>
                    </div>
                    <div class="card-body">
                        <form id="travel-form">
                            <div class="mb-3">
                                <label for="source" class="form-label">Source Location</label>
                                <input type="text" class="form-control" id="source" placeholder="e.g., New York, London, Tokyo" required>
                         
                            </div>
                            <div class="mb-3">
                                <label for="destination" class="form-label">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="e.g., Paris, Bangkok, Sydney" required>
                                
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="start_date" class="form-label">Start Date</label>
                                    <input type="date" class="form-control" id="start_date" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="end_date" class="form-label">End Date</label>
                                    <input type="date" class="form-control" id="end_date" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="budget" class="form-label">Budget</label>
                                <input type="text" class="form-control" id="budget" placeholder="e.g., $2000" required>
                            </div>
                            <div class="mb-3">
                                <label for="travelers" class="form-label">Number of Travelers</label>
                                <input type="number" class="form-control" id="travelers" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="interests" class="form-label">Interests</label>
                                <textarea class="form-control" id="interests" rows="3" placeholder="e.g., hiking, museums, local cuisine, etc." required></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="include_flights" checked>
                                <label class="form-check-label" for="include_flights">Include flight information</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Generate Travel Plan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Travel Plan Card - Hidden initially -->
        <div id="travel-plan-section" class="row justify-content-center  d-none">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3>Your Travel Plan</h3>
                    </div>
                    <div class="card-body">
                        <div id="loading" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Generating your personalized travel plan...</p>
                        </div>
                        <div id="result" class="result-container d-none">
                            <!-- Results will appear here after form submission -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to top button -->
    <div class="back-to-top" id="backToTop">
        <i class="bi bi-arrow-up"></i>
    </div>

    <!-- Chat Bot Button -->
    <div class="chat-bot-button" id="chatBotButton">
        <i class="bi bi-chat-dots-fill"></i>
    </div>

    <!-- Chat Bot Interface -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h5><i class="bi bi-robot me-2"></i>Travel Assistant</h5>
            <button class="chat-close-btn" id="chatCloseBtn">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>Hi there! I'm your travel assistant. How can I help you with your travel plans?</p>
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type your question here...">
            <button id="chatSendBtn" class="chat-send-btn">
                <i class="bi bi-send-fill"></i>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js', v=11) }}"></script>
</body>
</html>
